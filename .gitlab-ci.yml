image: node:14-alpine

workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /master$/
      when: always
    - if: $CI_COMMIT_REF_NAME =~ /develop$/
      when: always

stages:
  - install
  - lint
  - build

variables:
  PARENT_PIPELINE_ID: $CI_PIPELINE_ID

cache:
  paths:
    - node_modules/
    - packages/*/node_modules/

install:
  stage: install
  script:
    - yarn --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules/
    expire_in: 30 minutes
  tags:
    - node

lint:
  stage: lint
  script:
    # - yarn command --parallel -- lint:check
    - echo "disabled for now"
  tags:
    - node

build:
  stage: build
  script:
    - PACKAGE="@webundsoehne/nx-tools --scope @webundsoehne/nx-builders" yarn command -- build
  artifacts:
    paths:
      - packages/*/dist/
    expire_in: 30 minutes
  only:
    - develop
    - master
  tags:
    - node
