image: node:16-alpine

stages:
  - install
  - build
  - docs
  - publish

cache:
  paths:
    - node_modules/
    - packages/*/node_modules

install:
  stage: install
  script:
    - yarn --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules
    expire_in: 30 minutes
  tags:
    - node

lint:
  stage: build
  script:
    - yarn lint:check
  tags:
    - node

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist/
      - packages/*/dist
  tags:
    - node

docs:
  stage: docs
  script:
    - yarn docs
  artifacts:
    paths:
      - packages/*/README.md
      - packages/*/docs
  only:
    - master
    - next
    - next-major
    - beta
    - rc
    - alpha
  tags:
    - node

publish:
  stage: publish
  image: cenk1cenk2/pipe-semantic-release:latest
  variables:
    GIT_AUTHOR_NAME: semantic-release [bot]
    GIT_AUTHOR_EMAIL: $BANDAID_API_USER_EMAIL
    GIT_COMMITTER_NAME: semantic-release [bot]
    GIT_COMMITTER_EMAIL: $BANDAID_API_USER_EMAIL
    GL_TOKEN: $BANDAID_API_TOKEN_WRIITE
    NPM_RC: $NPM_RC
    RUN_MULTI: 'true'
  script:
    - pipe
  only:
    - master
    - next
    - next-major
    - beta
    - rc
    - alpha
  tags:
    - docker
