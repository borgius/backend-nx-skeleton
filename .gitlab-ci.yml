image: node:16-alpine

stages:
  - install
  - build
  - docs
  - publish
  - sync

cache:
  paths:
    - node_modules/
    - packages/*/node_modules

install:
  stage: install
  script:
    - yarn --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules
    expire_in: 30 minutes
  tags:
    - node

lint:
  stage: build
  script:
    - yarn lint:check
  tags:
    - node

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist/
      - packages/*/dist
  tags:
    - node

docs:
  stage: docs
  script:
    - yarn docs
  artifacts:
    paths:
      - packages/*/README.md
      - packages/*/docs
  only:
    - master
    - beta
    - rc
    - alpha
  tags:
    - node

publish:
  stage: publish
  image: cenk1cenk2/drone-semantic-release
  variables:
    PLUGIN_GIT_METHOD: gl
    PLUGIN_MODE: release
    PLUGIN_ADD_MODULES: '@qiwi/multi-semantic-release @semantic-release/gitlab'
    PLUGIN_OVERRIDE: multi-semantic-release --sequential-init
    PLUGIN_GIT_USER_EMAIL: $BANDAID_API_USER_EMAIL
    PLUGIN_GITLAB_TOKEN: $BANDAID_API_TOKEN_WRITE
    PLUGIN_UPDATE_README_TOC: 'false'
    # PLUGIN_NPM_USERNAME: $NPM_WS_USERNAME
    # PLUGIN_NPM_PASSWORD: $NPM_WS_PASSWORD
    # PLUGIN_NPM_EMAIL: $NPM_WS_EMAIL
    # npm_config_loglevel: verbose
    # PLUGIN_NPM_TOKEN: $NPM_WS_TOKEN
    NPM_RC: $NPM_RC
    DRONE_REPO_BRANCH: $CI_COMMIT_REF_NAME
  before_script:
    - apk add --no-cache --no-progress rsync
    - rsync -a $CI_PROJECT_DIR/ /drone/src/
    - cd /drone/src
    - echo -e "${NPM_RC}" > .npmrc
  script:
    - /semantic-release/release.sh
  after_script:
    - rsync -a /drone/src/ $CI_PROJECT_DIR/
  only:
    - master
    - beta
    - rc
    - alpha
  tags:
    - node

sync:
  stage: sync
  image: bitnami/git:alpine
  before_script:
    - git config --global user.name "backend"
    - git config --global user.email "backend@webundsoehne.com"
    - echo "$GITHUB_DEPLOY_KEY" > /root/.ssh/id_rsa
  script:
    - git remote add github git@github.com:tailoredmedia/backend-nx-skeleton.git
    - git checkout $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH
    - git pull github $CI_COMMIT_BRANCH
    - git status
    - git push git@github.com:tailoredmedia/backend-nx-skeleton.git HEAD:$CI_COMMIT_BRANCH
  only:
    - master
