cli: 'brownie'
loglevel: module
logcolor: true
configDir: '.config/brownie'
localConfig: '.brownie.local.lock'
lock: '.brownie.lock'

workspace:
  requiredDependencies:
    - '@nrwl/cli'
    - '@nrwl/tao'
    - '@nrwl/workspace'
    # this is because @nrwl/workspace has these as peer and we are installing it globally
    - typescript
    - uuid
    - '@angular/cli'

package_manager: npm

package_registry: https://verdaccio.dev.webundsoehne.com
